name: 'Run Tests'
on:
  pull_request:
  workflow_dispatch:
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  template-generation:
    name: 'Generate Template'
    runs-on: ubuntu-latest
    steps:
      - name: 'Check out code'
        uses: actions/checkout@v3
      - name: 'Install Python'
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'
      - name: 'Install cookiecutter'
        run: pip install cookiecutter
      - name: 'Install Poetry'
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          poetry --version
      - name: 'Generate template'
        run: cookiecutter --no-input . project_name='Test Project'
      - name: 'Generate lock file'
        run: |
          cd ./test-project
          poetry lock
      - name: 'Cache generated project'
        uses: actions/cache@v3
        with:
          path: ./test-project
          key: test-project-${{ github.run_id }}

  template-tests:
    name: 'Test Template'
    needs: template-generation
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.10']
    steps:
      - name: 'Install Python'
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: 'Install Poetry'
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          poetry --version
      - name: 'Restore generated project'
        uses: actions/cache@v3
        with:
          path: ./test-project
          key: test-project-${{ github.run_id }}
      - name: 'Run tests'
        run: make -C test-project all

  nix-build:
    name: 'Build with Nix'
    needs: template-generation
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [ubuntu-latest, macos-11]
    steps:
      - name: 'Install Nix/Cachix'
        uses: cachix/install-nix-action@v18
        with:
          # Keep nix at <=2.7 https://github.com/NixOS/nix/issues/6572
          install_url: https://releases.nixos.org/nix/nix-2.7.0/install
          extra_nix_config: |
            substituters = http://cache.nixos.org https://cache.iog.io
            trusted-public-keys = cache.nixos.org-1:6NCHdD59X431o0gWypbMrAURkbJ16ZPMQFGspcDShjY= hydra.iohk.io:f/Ea+s+dFdN+3Y/G+FDgSq+a5NEWhJGzdjvKNGv0/EQ=
      - name: 'Restore generated project'
        uses: actions/cache@v3
        with:
          path: ./test-project
          key: test-project-${{ github.run_id }}
      - name: 'Build with Nix'
        run: nix build ./test-project
